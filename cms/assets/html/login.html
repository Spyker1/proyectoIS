<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Producto</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11">
</head>
<body class="vi">
  <header>
         <button class="btnCasa"><i class="fa fa-home"></i></button>
        
    </header>

    <div id="imagenContainer" class="container">
        <label style="color: green;"  for="imagenInput" id="agregarImagenLabel">Agregar Imagen *</label>

        <input style="color: blue;" type="file" id="i2" accept="image/*" name="images">

    </div>

    <form id="productoForm" class="container">
        <h1>Formulario de producto</h1>
        <div class="form-group">
            <label style="color: red;"  for="nombreProducto">Nombre: *</label>
            <input type="text" id="nombreProducto" autocomplete="off" required >
        </div>

        <div class="form-group">
            <label style="color: red;" for="cantidad">Cantidad: *</label>
            <input type="text" id="cantidad" autocomplete="off" oninput="validarNum(this)" required>
        </div>

        <!-- Input de precio con signo de pesos mexicanos (MXN) predefinido -->
        <div class="form-group">
            <label style="color: red;"  for="precio">Precio: *</label>
            <div class="precio-input">
                <span>MXN $</span>
                <input type="text" id="precio" autocomplete="off" oninput="validarNumero(this)" required>
            </div>
        </div>

        <!-- Descripcion del producto -->

        <div class="form-group">
            <label style="color: red;"  for="descrip">Descripción: *</label>
            <textarea name="descrip" id="descrip" cols="60" rows="10" autocomplete="off" maxlength="600" required></textarea>
        </div>

        <!-- Elegir color del producto -->
        <div class="form-group">
            <label for="color">Color:</label>
            <select class="selecion" id="color" required>
                <option value="">Seleccionar</option>
                <option value="Rojo">Rojo</option>
                <option value="Azul">Azul</option>
                <option value="Verde">Verde</option>
                <option value="Negro">Negro</option>
                <option value="Blanco">Blanco</option>
                <option value="Otro">Otro</option>
            </select>
            <input type="text" id="colorOtro" autocomplete="off" placeholder="Especificar color" style="display: none;" disabled>
        </div>

        <!-- Marca del producto -->
        <div class="form-group">
            <label style="color: red;"  for="marca">Marca: *</label>
            <select class="selecion" id="marca" required>
                <option value="">Seleccionar</option>
                <option value="Xbox">Xbox</option>
                <option value="PlayStation">PlayStation</option>
                <option value="Nintendo">Nintendo</option>
                <option value="Otro">Otro</option>
            </select>
            <input type="text" id="marcaOtro" autocomplete="off" style="display: none;" placeholder="Especificar marca" disabled>
        </div>

        <!-- Genero del producto -->
        <div class="form-group">
            <label for="gen">Género del producto:</label>
            <select class="selecion" id="gen" required>
                <option value="">Seleccionar</option>
                <option value="Aventura">Aventura</option>
                <option value="Acción">Acción</option>
                <option value="Deportes">Deportes</option>
                <option value="Estrategia">Estrategia</option>
                <option value="RPG">RPG</option>
                <option value="Puzzle">Puzzle</option>
                <option value="Simulación">Simulación</option>
                <option value="Otro">Otro</option>
            </select>
            <input type="text" id="genOtro" autocomplete="off" style="display: none;" placeholder="Especificar género" disabled>
        </div>

        <!-- Tipo de producto -->
        <div class="form-group">
            <label  style="color: red;" for="tipo">Tipo: *</label>
            <select class="selecion" id="tipo" required>
                <option value="">Seleccionar</option>
                <option value="Accesorios">Accesorios</option>
                <option value="Consola">Consola</option>
                <option value="Videojuego">Videojuego</option>
                <option value="Otro">Otro</option>
            </select>
            <input type="text" id="tipoOtro" autocomplete="off" style="display: none;" placeholder="Especificar tipo" disabled>
        </div>

        <button type="button" id="guardarProducto" class="btn">Guardar</button>
    </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="../js/restricciones.js"></script>
<script src="../js/m.js"></script>
<script src="../js/res.js"></script>
<script src="../js/agregarP.js"></script>
<script src="../js/btn_pro.js"></script>
<script src="../js/btn_casa.js"></script>
</html>
