<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archivos de los solitantes</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    {{>header}}
    <div class="main-container">
        <div class="sidebar">
        </div>
        <div class="content">
           <div id="section2">

    
    <div class="btnDerecha">
    </div>
    <table id="miTabla" class="tablasCMS">
            <thead>
              <tr>
                
                <th>Nombre Solicitante</th>
                <th>Acta de nacimiento</th>
                <th>Comprobante de domicilio</th>
                <th>Comprobante de estudios</th>
                <th>CURP</th>
                <th>Foto(s)</th>
            </tr>
            </thead>
            <tbody>
              {{#each productos}}
              <tr class="heading" id="blanco">
                <td>{{NOMBRE_CLI}}</td>
                <td valign="bottom">
                  <img
                    src="http://localhost:3000/producto/{{ID_PRO}}/{{PT_IMG}}" alt="archivo"
                    >
                </td>
                <td valign="bottom">
                  <img
                    src="http://localhost:3000/producto/{{ID_PRO}}/{{PT_IMG}}" alt="archivo"
                    >
                </td>
                <td valign="bottom">
                  <img
                    src="http://localhost:3000/producto/{{ID_PRO}}/{{PT_IMG}}" alt="archivo"
                    >
                </td>
                <td valign="bottom">
                  <img
                    src="http://localhost:3000/producto/{{ID_PRO}}/{{PT_IMG}}" alt="archivo"
                    >
                </td>
                <td valign="bottom">
                  <img
                    src="http://localhost:3000/producto/{{ID_PRO}}/{{PT_IMG}}" alt="archivo"
                    >
                </td>
              </tr>            
            </tbody>
          </table>
        </div>
        </div>
    </div>

    <section class="paginacion">
			<ul>
                {{#each pag_pro}}
				<li><a href="/Productos?pagina={{this}}" class="active">{{this}}</a></li>
                {{/each}}
			</ul>
		</section>

    {{!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> --}}
    {{!-- <script src="../js/graficas.js"></script> --}}
    <script src="../js/btn_cerrar_sesion.js"></script>
    <script src="../js/btn_miCuenta.js"></script>
    <script src="/js/sweetalert2.all.min.js"></script>
    <script src="/js/sweetalert2.min.js"></script>
</body>

</html>
