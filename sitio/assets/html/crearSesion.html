<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    rel="stylesheet"
    />
 
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Crear Sesion</title>

  </head>
  
  <body id="inicioS">
    
    <header>
        <button class="btnCasa"><i class="fa fa-home"></i></button>
    </header>
    
    <section id="sectI">
      <h1 id="hS">Bienvenido usuario nuevo</h1>

      <form>
        <div class="mb-3">
          <label for="usuarioNombre" class="form-label">Nombre(s):</label>
          <input type="text" class="Inse form-control" id="usuarioNombre" required/>
          <label for="usuarioApellido" class="form-label">Apellidos:</label>
          <input type="text" class="Inse form-control" id="usuarioApellido" />
        </div>
        <div class="mb-3">
          <label for="usuarioCorreo" class="form-label">Correo:</label>
          <input type="email" class="Inse correo" id="usuarioCorreo" required/>
        </div>
        <div class="mb-3">
          <label for="contraseñaUsuario" class="form-label">Contraseña</label>
          <input type="password" class="Inse form-control" maxlength="8" required id="contraseñaUsuario"/>
          <input type="checkbox" name="verContraseña" id="verContra"> 
          <label id="opcMostrarContraseña">Mostrar Contraseña</label> 
          
        </div>
        <button type="submit" id="boton" class="btn btn-primary">Enviar</button>
      </form>
    </section>


    <script 
    src="../js/script.js"
    ></script>

    <script
    src="./js/escucharBtn.js"
    ></script>
  
</body>
</html>
