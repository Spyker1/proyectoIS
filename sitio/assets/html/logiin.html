<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion</title>
</head>
<link rel="stylesheet" href="../css/styles.scss">
<!-- <link rel="stylesheet" href="../css/styles.css"> -->
<body >
  <div class="contenedor">
  <div class="barras"></div>
  <div class="Fondo">
    <div class="logos">                
      <img src="../img/Tamaulipas.png" alt="Imagen 2"class="tamlogo">
      <img src="../img/Escudo.png" alt="Imagen 1" class="escudologo">
    </div>
    <form class="login-form">
        <p class="login-text">
          <span class="fa-stack fa-lg">
            <si class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-lock fa-stack-1x"></i>
          </span>
        </p>
        <input id="Correo" type="email" class="login-username" autofocus="true" required="true" placeholder="Email" />
        <input type="password" class="login-password" required="true" placeholder="Conraseña" />
        <input type="submit" name="Login" value="Entrar" class="login-submit" />
      </form>
      <a href="#" class="login-forgot-pass">¿Olvidaste la contraseña?</a>
    </div>
    <div class="barras"></div>
    </div>    
</body>
</html>
